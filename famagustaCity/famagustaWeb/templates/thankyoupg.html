  <body>
<div class="cont1">

<br>
<br>
    <center>
      <p id="demo"></p>
    <a href="{% url 'contact' %}"><button class="btn btn-primary" style="background-color: black;"><i class="fas fa-chevron-circle-left"></i></i>Go back</button></a>
  </center> 
</div>

  </body>

  <script type="text/javascript">
    var i = 0;
var txt = 'Thank You For Your Submission We will contact you soon via Email with a response'  /* The text */
var speed = 50; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
  </script>
